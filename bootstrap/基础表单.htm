<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
</head>




<body>
	<form class="form-horizontal " role="form">
		<div class="form-group has-success has-feedback">
			<div class="row">
				<div class="col-sm-1">
					<label for="exampleInputEmail1" class="col-sm-12">邮箱：</label>
				</div>
				<div class="col-sm-3">
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入您的邮箱地址"/>
					<span class="glyphicon glyphicon-ok form-control-feedback"></span>
				</div>
				<div class="col-sm-3">
					<span class="help-block ">你输入的信息是正确的</span>
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="row">
				<div class="col-sm-1">
			   		<label for="exampleInputPassword1" class="col-sm-12">密码：</label>
			   	</div>
			    <div class="col-sm-3">
			    	<input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入您的邮箱密码">
			    </div>
			</div>
		</div>

		<div class="form-group ">
		 	<div class="row">
		 		<div class="col-sm-1">
		 			<label for="select" class="col-sm-12">选择：</label>
		 		</div>
				<div class="col-sm-3">
					<select class="form-control col-sm-3" disabled id="select"> 
					      <option>1</option> 
					      <option>2</option> 
					      <option>3</option> 
					      <option>4</option> 
					      <option>5</option> 
					</select>
				</div>
		    
		 	</div>
 	    </div>
		<div class="row">
		    <div class="checkbox col-sm-3 col-sm-push-3">
			    <label>
			      	<input type="checkbox"> 记住密码
			    </label>
		    </div>
		</div>

    	<button type="submit" class="btn btn-success col-sm-1 col-sm-push-1">进入邮箱</button>
	</form>

</body>
</html>
